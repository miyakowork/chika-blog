<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>字典管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/plugins/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.min.css" media="all">
</head>
<body>
<div class="layui-fluid layui-anim layui-anim-upbit" id="LAY-dict">
    <div class="layui-row layui-col-space20">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">
                    分类管理
                </div>
                <div class="layui-card-body" style="padding-top: 25px;">
                    <table class="layui-hide" id="cate-table" lay-filter="cate"></table>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">添加分类</div>
                <div class="layui-card-body layui-form">
                    <input type="hidden" name="orderIndex" value="0">
                    <div class="layui-row layui-col-space10">
                        <div class="layui-col-sm3">
                            <input type="text" name="name" required lay-verify="required" placeholder="分类标识"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-col-sm3">
                            <input type="text" name="fontIcon" required lay-verify="required"
                                   placeholder="字体图标类名"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-col-sm3">
                            <input type="text" name="cnName" required lay-verify="required"
                                   placeholder="分类名"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-col-sm3">
                            <select name="type" lay-verify="required">
                                <option value="article">文章分类</option>
                                <option value="file">文件分类</option>
                                <option value="project">项目分类</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-row" style="text-align: right;margin-top: 15px;">
                        <button class="layui-btn" lay-submit lay-filter="cate-submit">立即提交</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 25px;">
                    <table class="layui-hide" id="tag-table" lay-filter="tag"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/plugins/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/plugins/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'dict']);
</script>
</body>
</html>
