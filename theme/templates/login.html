<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Lowin</title>
    <link rel="stylesheet" href="/static/assets/css/frontend/login.css" type="text/css">
</head>

<body>
<div class="lowin lowin-red">
    <div class="lowin-brand">
        <img src="/static/assets/img/login_avatar.jpg" alt="logo">
    </div>
    <div class="lowin-wrapper">
        <div class="lowin-box lowin-login">
            <div class="lowin-box-inner">
                <form>
                    <p>登录以继续</p>
                    <div class="lowin-group">
                        <label>账号 <a href="#" class="login-back-link"></a></label>
                        <input type="email" autocomplete="email" name="email" class="lowin-input">
                    </div>
                    <div class="lowin-group password-group">
                        <label>密码 <a href="#" class="forgot-link">忘记密码？</a></label>
                        <input type="password" name="password" autocomplete="current-password" class="lowin-input">
                    </div>
                    <button class="lowin-btn login-btn">
                        登  录
                    </button>

                    <div class="text-foot">
                       还没有账号？ <a href="" class="register-link">点我注册</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="lowin-box lowin-register">
            <div class="lowin-box-inner">
                <form>
                    <p>Let's create your account</p>
                    <div class="lowin-group">
                        <label>Name</label>
                        <input type="text" name="name" autocomplete="name" class="lowin-input">
                    </div>
                    <div class="lowin-group">
                        <label>Email</label>
                        <input type="email" autocomplete="email" name="email" class="lowin-input">
                    </div>
                    <div class="lowin-group">
                        <label>Password</label>
                        <input type="password" name="password" autocomplete="current-password" class="lowin-input">
                    </div>
                    <button class="lowin-btn">
                        Sign Up
                    </button>

                    <div class="text-foot">
                        Already have an account? <a href="" class="login-link">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="lowin-footer">
        <p><i class="fa fa-graduation-cap"></i> 2018 <a href="https://github.com/miyakowork/noteblogv4" target="_blank">笔记博客&copy;
            <span style="font-style: italic;">v4</span></a></p>
        <p>
            <span><a href="//wuwenbin.me" target="_blank">作者博客</a></span>
            <span><a href="https://github.com/miyakowork/noteblogv4" target="_blank">获取源码</a></span>
            <span><a href="//fly.layui.com/case/u/3425688" target="_blank">点赞作者</a></span>
        </p>
    </footer>
</div>

<script src="/static/assets/js/frontend/login.js"></script>
<script>
    Auth.init({
        login_url: '#login',
        forgot_url: '#forgot'
    });
</script>
</body>
</html>
